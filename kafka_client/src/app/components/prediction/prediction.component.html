<div class="mt-4 px-80">
    <div *ngIf="client.prediction == 1"
        class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
        This customer is likely to be <span class="font-medium">churned.</span>
    </div>
    <div *ngIf="client.prediction == 0"
        class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
        role="alert">
        This customer is unlikely to be <span class="font-medium">churned.</span>
    </div>
    <app-prediction-card [client]="client"></app-prediction-card>
</div>
